<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>在线医患平台问答评分</title>
</head>
<body>
    <h1 style="background-color:powderblue;text-align:center;">在线医患平台问答评分</h1>
    <hr>

    <h2>问答文本</h2>
    <p><b>患者问题：</b>{{ question }}</p>
    {% for answer in answers %}
    <p><b>在线医生回答{{ loop.index }}：</b>{{ answer }}</p>
    {% endfor %}
    <hr>

    <h2>您的评分</h2>
    <form action="/submit" method="post">
        <input type="hidden" name="question" value="{{ question }}">
        {% for answer in answers %}
        <input type="hidden" name="answer{{ loop.index }}" value="{{ answer }}">
        {% endfor %}
        <div>
            {% for answer in answers %}
            <p>
            <label for="score{{ loop.index }}">回答{{ loop.index }}评分（1-5）：</label>
            <select id="score{{ loop.index }}" name="score{{ loop.index }}" required>
                <option value="">请选择</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
            </p>
            {% endfor %}
        </div>
        <button type="submit">提交评分</button>
    </form>
</body>
</html>
